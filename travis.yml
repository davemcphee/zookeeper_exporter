language: go

matrix:
  include:
    - go: 1.12
      env: LATEST=true

git:
  depth: 1

notifications:
  email: false

before_install:
  - go get github.com/mitchellh/gox

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin" -arch="amd64" -output="zookeeper_exporter.{{.OS}}.{{.Arch}}"
    -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - zookeeper_exporter.linux.amd64
    - zookeeper_exporter.darwin.amd64
  on:
    repo: davemcphee/zookeeper_exporter
    tags: true
    condition: $LATEST = true
